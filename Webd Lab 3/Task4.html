<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
margin: 0;
font-family: 'Arial', sans-serif;
}
.container {
display: flex;
width: 100%;
}
.column {
flex: 1;
padding: 20px;
box-sizing: border-box;
}
.left-column {
background-color: #D3D3D3;
}

.right-column {
background-color: #90EE90;
}
ul {
list-style-type: none;
padding: 0;
}
li {
margin-bottom: 10px;
}
</style>
<title>Two Columns Webpage</title>
</head>
<body>
<div class="container">
<div class="column left-column">
<h2>Best Selling Books on Amazon Kindle</h2>
<ul>
<li>"Book 1"</li>
<li>"Book 2"</li>
<li>"Book 3"</li>
<li>"Book 4"</li>
<li>"Book 5"</li>
</ul>
</div>
<div class="column right-column">
<h2>Favorite Celebrities/Athletes</h2>
<ul>
<li>Celebrity 1</li>
<li>Celebrity 2</li>
<li>Celebrity 3</li>
<li>Celebrity 4</li>
<li>Celebrity 5</li>
</ul>
</div>
</div>
</body>
</html>
