<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
table {
border-collapse: collapse;
width: 100%;
}
th, td {
border: 1px solid black;
padding: 8px;
text-align: left;
font-size: 14px;
font-family: sans-serif;
}
th {
background-color: black;
color: white;
}
tr:nth-child(odd) {
background-color: lightgray;

}
</style>
<title>Document</title>
</head>
<body>
<table>
<tr>
<th>Country</th>
<th>Capital</th>
<th>Language</th>
</tr>
<tr>
<td>Albania</td>
<td>Tirana</td>
<td>Albanian</td>
</tr>
<tr>
<td>Papua New Guinea</td>
<td>Port Moresby</td>
<td>English</td>
</tr>
<tr>
<td>Latvia</td>
<td>Riga</td>
<td>Latvian</td>
</tr>
<tr>
<td>France</td>
<td>Paris</td>
<td>French</td>
</tr>
</table>
</body>
</html>
